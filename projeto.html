<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Primeiro Site</title>
</head>

<body>
    <h1>Primeiro Site</h1>
    <!--  Lista não ordenada => circle, square, list, disc-->
    <ul type="circle">
        <h2> Lista Não Ordenada</h2>
        <li> Notebook</li>
        <li> Roteador</li>
    </ul>
    <!--  Lista  ordenada => 1, A, a, I, i-->
    <ol type="1">
        <h2> Lista ordenada </h2>
        <li> Stranger Things</li>
        <li> Suits</li>
        <li> Arrow</li>
    </ol>

</body>

</html>
